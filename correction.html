<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Correction Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://emap-romulus-prod.s3.eu-west-1.amazonaws.com/wp-content/uploads/sites/12/2014/02/index2_687729280.jpg') no-repeat center center fixed; /* Replace 'background.jpg' with your image file path */
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            font-size: 1.8em;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Attendance Correction Form</h1>
            <form action="/submit-correction" method="post">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student_name" required>

                <label for="student-register-no">Student Register Number:</label>
                <input type="text" id="student-register-no" name="student_register_no" required>

                <label for="course-code">Course Code:</label>
                <input type="text" id="course-code" name="course_code" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="correction">Correction (Select Present or Absent):</label>
                <select id="correction" name="correction" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>

             <a href="success.html">
           <button type="button" value="submit">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
