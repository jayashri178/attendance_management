<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://emap-romulus-prod.s3.eu-west-1.amazonaws.com/wp-content/uploads/sites/12/2014/02/index2_687729280.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .back-arrow {
            display: inline-block;
            margin-bottom: 20px;
            cursor: pointer;
            color: green;
        }
        .back-arrow:hover {
            color: #45a049;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="employees-form" class="container active">
        
        <h1>Employee Attendance Form</h1>
        <form id="employeeAttendanceForm">
            <label for="attendance-date">Date:</label>
            <input type="date" id="attendance-date" name="attendance_date" required>

            <table>
                <thead>
                    <tr>
                        <th>Sno</th>
                        <th>Employee Name</th>
                        <th>Employee ID</th>
                        <th>Present</th>
                        <th>Absent</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>EMP001</td>
                        <td><input type="radio" name="attendance[1]" value="Present" required></td>
                        <td><input type="radio" name="attendance[1]" value="Absent"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>EMP002</td>
                        <td><input type="radio" name="attendance[2]" value="Present" required></td>
                        <td><input type="radio" name="attendance[2]" value="Absent"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Alex Johnson</td>
                        <td>EMP003</td>
                        <td><input type="radio" name="attendance[3]" value="Present" required></td>
                        <td><input type="radio" name="attendance[3]" value="Absent"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Emma Williams</td>
                        <td>EMP004</td>
                        <td><input type="radio" name="attendance[4]" value="Present" required></td>
                        <td><input type="radio" name="attendance[4]" value="Absent"></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Chris Brown</td>
                        <td>EMP005</td>
                        <td><input type="radio" name="attendance[5]" value="Present" required></td>
                        <td><input type="radio" name="attendance[5]" value="Absent"></td>
                    </tr>
             </tbody>
            </table>

          <a href="success.html">
           <button type="button" value="submit">submit</button>
        </form>
    </div>
</body>
</html>
