<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Elephant', sans-serif;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your image file path */
            background-size: cover;
            background-position: center;
            background-blur: 8px;
            background-color: rgba(0, 0, 0, 0.5); /* Fallback color for unsupported browsers */
        }

        .message {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            color: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>SUCCESSFULLY SUBMITTED</h1>
        </div>
    </div>
</body>
</html>
